<!DOCTYPE html>
<html>
<head>
    <title>Dublin Hustle 3D</title>
    <style>
        body { margin:0; overflow:hidden; font-family:Arial; }

        #loading{
            position:absolute;
            width:100%;
            height:100%;
            background: url('loading.png') no-repeat center center;
            background-size: cover;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        #startBtn{
            padding:15px 30px;
            font-size:20px;
            border:none;
            background:black;
            color:white;
            border-radius:10px;
        }

        canvas { display:none; }
    </style>
</head>
<body>

<div id="loading">
    <button id="startBtn">START GAME</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
const startBtn = document.getElementById("startBtn");
const loading = document.getElementById("loading");

const scene = new THREE.Scene();
scene.background = new THREE.Color(0xa0a0a0);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
renderer.domElement.style.display = "none";

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10,20,10);
scene.add(light);

const roadGeo = new THREE.PlaneGeometry(400, 40);
const roadMat = new THREE.MeshLambertMaterial({ color: 0x333333 });
const road = new THREE.Mesh(roadGeo, roadMat);
road.rotation.x = -Math.PI/2;
scene.add(road);

const playerGeo = new THREE.BoxGeometry(2,4,2);
const playerMat = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
const player = new THREE.Mesh(playerGeo, playerMat);
player.position.y = 2;
scene.add(player);

let touchX = null;
let touchY = null;

window.addEventListener("touchstart", e => {
    touchX = e.touches[0].clientX;
    touchY = e.touches[0].clientY;
});

window.addEventListener("touchmove", e => {
    if(touchX === null) return;

    let dx = e.touches[0].clientX - touchX;
    let dy = e.touches[0].clientY - touchY;

    player.position.x += dx * 0.01;
    player.position.z += dy * 0.01;

    touchX = e.touches[0].clientX;
    touchY = e.touches[0].clientY;
});

function updateCamera(){
    camera.position.x = player.position.x;
    camera.position.z = player.position.z + 20;
    camera.position.y = player.position.y + 15;
    camera.lookAt(player.position);
}

function animate(){
    requestAnimationFrame(animate);
    updateCamera();
    renderer.render(scene, camera);
}

startBtn.addEventListener("click", () => {
    loading.style.display = "none";
    renderer.domElement.style.display = "block";
    animate();
});
</script>

</body>
</html>
