<!DOCTYPE html>
<html>
<head>
    <title>Dublin Hustle 3D</title>
    <style>
        body { margin:0; overflow:hidden; }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xa0a0a0);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// LIGHT
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10,20,10);
scene.add(light);

// ROAD
const roadGeo = new THREE.PlaneGeometry(400, 40);
const roadMat = new THREE.MeshLambertMaterial({ color: 0x333333 });
const road = new THREE.Mesh(roadGeo, roadMat);
road.rotation.x = -Math.PI/2;
scene.add(road);

// BUILDINGS
function addBuilding(x,z){
    const geo = new THREE.BoxGeometry(10,20,10);
    const mat = new THREE.MeshLambertMaterial({ color: 0x888888 });
    const b = new THREE.Mesh(geo, mat);
    b.position.set(x,10,z);
    scene.add(b);
}

for(let i=-150;i<=150;i+=30){
    addBuilding(i, -40);
    addBuilding(i, 40);
}

// PLAYER
const playerGeo = new THREE.BoxGeometry(2,4,2);
const playerMat = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
const player = new THREE.Mesh(playerGeo, playerMat);
player.position.y = 2;
scene.add(player);

// CONTROLS
let keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function movePlayer(){
    if(keys["w"]) player.position.z -= 0.5;
    if(keys["s"]) player.position.z += 0.5;
    if(keys["a"]) player.position.x -= 0.5;
    if(keys["d"]) player.position.x += 0.5;
}

// CAMERA FOLLOW
function updateCamera(){
    camera.position.x = player.position.x;
    camera.position.z = player.position.z + 20;
    camera.position.y = player.position.y + 15;
    camera.lookAt(player.position);
}

function animate(){
    requestAnimationFrame(animate);
    movePlayer();
    updateCamera();
    renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>
